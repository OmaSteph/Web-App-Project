<body>
    <div class="home-container">
        <div class="sidenav">
            <div class="card">
                <h1>Your Name</h1>

                <div>

                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                </div>

                    <button><a href="./editprofile.html">Edit Profile</a></button>
