<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <div class="logo">
                <img src="./assets/blue-shopping-cart-10910.png" alt="Icon" style="width: 100%;">
            </div>
            <h1>SHOP</h1>
        </div>
    
        <div class="signupform">
            <form action="" id="signupForm">
                <p class="header-p">Already have an account? <span><a href="./login.html" class="header-p" style="color: blue;">Log In!</a></span></p>
                <div class="inputfield">
                    <label class="inputfield">FIRST NAME</label>
                    <input type="text" class="form-control" id="firstname" placeholder="ENTER FIRST NAME" required>
                </div>
                <div class="inputfield">
                    <label class="inputfield">LAST NAME</label>
                    <input type="text" class="form-control" id="lastname" placeholder="ENTER LAST NAME" required>
                </div>
                <div class="inputfield">
                    <label class="inputfield">EMAIL</label>
                    <input type="email" class="form-control" id="email" placeholder="ENTER VALID EMAIL" required>
                </div>
                <div class="inputfield">
                    <label class="inputfield">PASSWORD</label>
                    <input type="password" class="form-control" id="password" placeholder="ENTER PASSWORD" required>
                </div>
                <div class="inputfield">
                    <label class="inputfield">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
                </div>
                <div class="policy">
                    <input type="checkbox" id="agree" value="termsOfService" required>
                    <label for="agree" class="policy">I agree with the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</label>
                </div>
                <button class="signup-button" type="submit">CREATE ACCOUNT 
                </button> 
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
