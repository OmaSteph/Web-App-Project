<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/blue-shopping-cart-10910.png" alt="Icon" style="width: 100%;">
            </div>
            <h1>SHOP</h1>
        </div>

        <div class="form">
            <form action="" method="post" id="loginform">
                <div class="form-paragraph">
                    <p>Do not have an account? <span><a href="./signup.html" class="form-paragraph" style="color: blue;">Sign Up!</a></span></p>
                </div>
                <div>
                    <input type="email" id="email" placeholder="USERNAME" class="login-input" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="PASSWORD" class="login-input" required>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
                <a href="" class="forgot-password"><p>Forgot Password?</p></a>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
